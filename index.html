<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Calculator</h1>

<div class="calculator">
  <div class="row" id="row1">
    <div class="box1" id="clear">C</div>
    <div class="box2" id="answer">s</div>
  </div>
  <div class="row" id="row2">
    <div class="box1" id="num7">7</div>
    <div class="box1" id="num8">8</div>
    <div class="box1" id="num9">9</div>
    <div class="box1" id="divison">/</div>
  </div>
  <div class="row" id="row3">
    <div class="box1" id="num4">4</div>
    <div class="box1" id="num5">5</div>
    <div class="box1" id="num6">6</div>
    <div class="box1" id="multiplication">x</div>
  </div>
  <div class="row" id="row4">
    <div class="box1" id="num1">1</div>
    <div class="box1" id="num2">2</div>
    <div class="box1" id="num3">3</div>
    <div class="box1" id="subtraction">-</div>
  </div>
  <div class="row" id="row5">
    <div class="box1" id="num0">0</div>
    <div class="box1" id="dot">.</div>
    <div class="box1" id="equals">=</div>
    <div class="box1" id="plus">+</div>
  </div>
</div>

<script src="main.js"></script>
  </body>
</html>


<!-- Row one will have two divs
     Row two will have 4 divs

     Use display:inline-block

  -->
